    <title>No Surprises</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        /* --- NEO-BRUTALIST THEME --- */
        :root {
            --bg: #ffde59;
            --white: #ffffff;
            --red: #ff5757;
            --black: #000000;
            --border: 3px solid var(--black);
            --shadow: 6px 6px 0px var(--black);
        }

        * { box-sizing: border-box; font-family: 'Space Mono', monospace; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(#000 10%, transparent 11%);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--black);
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* --- CARD COMPONENT --- */
        .card {
            background: var(--white);
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 2rem;
            position: relative;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            background: var(--red);
            color: var(--white);
            padding: 5px 10px;
            border: var(--border);
            box-shadow: 3px 3px 0px var(--black);
            display: inline-block;
            margin: 0 0 20px 0;
        }

        label { font-size: 1.2rem; font-weight: bold; display: block; margin-bottom: 5px; }
        .sub-label { font-size: 0.9rem; opacity: 0.6; font-style: italic; margin-bottom: 20px; display: block; }

        /* --- INPUTS --- */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: var(--border);
            background: #f4f4f4;
            outline: none;
            border-radius: 0;
        }
        input[type="text"]:focus { background: var(--white); box-shadow: 4px 4px 0px var(--black); }

        /* --- BUTTONS --- */
        .btn {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
            border: 3px solid transparent;
        }
        .btn:active { transform: translate(2px, 2px); }

        /* --- CHECKBOXES --- */
        .option {
            display: flex;
            align-items: center;
            border: var(--border);
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            background: var(--white);
            font-weight: bold;
        }
        .option:hover { background: var(--bg); }
        .option.selected { background: var(--black); color: var(--white); }
        .option input { margin-right: 15px; width: 20px; height: 20px; accent-color: var(--black); }

        /* --- PROGRESS BAR --- */
        .progress-box { width: 100%; height: 12px; border: var(--border); background: var(--white); margin-bottom: 10px; }
        .progress-fill { height: 100%; background: var(--red); width: 0%; transition: width 0.3s; }
        .step-count { text-align: right; font-weight: bold; font-size: 0.8rem; margin-bottom: 20px; display: block; }

        /* --- SCREENS --- */
        .hidden { display: none !important; }
        .fade-in { animation: fade 0.4s ease; }
        @keyframes fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .shake { animation: shake 0.4s ease; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        /* --- LANDING PAGE --- */
        .landing-text { line-height: 1.6; font-size: 1rem; text-align: center; }
        .landing-text p { margin-bottom: 15px; }
        .highlight { background: var(--black); color: var(--white); padding: 2px 6px; }

        /* --- RESULT CARD --- */
        .res-header { border-bottom: var(--border); padding-bottom: 15px; margin-bottom: 15px; }
        .res-name { font-size: 2.5rem; background: var(--black); color: var(--white); padding: 5px; display: inline-block; }
        .res-box { border: var(--border); padding: 15px; margin-bottom: 15px; position: relative; background: #fafafa; }
